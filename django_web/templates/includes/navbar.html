{% load static %}
<nav class="navbar navbar-dark bg-dark ">
  <a class="navbar-brand" href="{% url 'home' %}"> 
    <img src="{% static 'images/ck_blog.png' %}">
  </a>
  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
  <img src="{% static 'images/menu_64.png' %}"> 
  </button>
</nav>
<div class="collapse" id="navbarToggleExternalContent">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </button>
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'article:articles' %}">Articles</a>
          </li>
        </button>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'article:dashboard' %}">Dashboard</a>
          </li>
        </button>
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
           <a class="nav-link" href="{% url 'user:logout' %}">Log Out</a>
          </li>
        </button>
        {% else %}
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'user:login' %}">Log In</a>
          </li>
        </button>
        <button type="button" class="btn btn-outline-info">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'user:register' %}">Register</a>
          </li>
        </button>
        {% endif %}
      </ul>
  </nav>
</div>
