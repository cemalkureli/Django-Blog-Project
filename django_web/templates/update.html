{% extends 'layout.html' %}

{% block body %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h4>  Update Article </h4>
        <hr>
        <br>
        <form action="" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class = "btn btn-info "> Update Article </button>
        </form>
    </div>
</div>

{% endblock body %}
